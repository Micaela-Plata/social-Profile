<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>

  <body>
    <section id="conteiner">
      <h1 hidden>profile of usuario</h1>
      <div class="cuadro">
        <section class="profile">
          <picture><img src="img/pic.jpeg" alt="Profile photo" /></picture>
          <h2 class="name">Jessica Randall</h2>
          <div class="ubication">London, United Kingdom</div>
        </section>
        <section id="info">
          <div class="description">
            <p>"Front-end developer and avid reader."</p>
          </div>
          <div class="redes">
            <button class="rd">
              <a href="https://github.com/Micaela-Plata" target="_blank"
                >GitHub</a
              >
            </button>
            <button class="rd">
              <a
                href="https://www.frontendmentor.io/profile/Micaela-Plata"
                target="_blank"
                >Fronted Mentor</a
              >
            </button>
            <button class="rd">
              <a
                href="https://www.linkedin.com/in/micaelaplata/"
                target="_blank"
                >LinkedIn</a
              >
            </button>
            <button class="rd">
              <a href="https://x.com/?lang=ES" target="_blank">X</a>
            </button>
            <button class="rd">
              <a href="https://www.instagram.com/hi_mickii/" target="_blank"
                >Instagram</a
              >
            </button>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
